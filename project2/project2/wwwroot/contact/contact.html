<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Desmond Osy</title>
    <script src="../dist/js/bundle.js"></script>
    <link href="contact.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="col-md-5">
            <div class="form-area">
                <form role="form">
                    <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                    <div class="form-group">
                        <label for="sel1">Reason for contact:</label>
                        <select class="form-control" id="sel1">
                            <option>Select an option</option>
                            <option>My skills are awesome</option>
                            <option>You hate my picture</option>
                            <option>You want to hire me!</option>
                        </select>
                        <br>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>

                    </div>

                    <button type="button" onclick="location.href='contact.feedback.html'" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                </form>
            
            </div>
        </div>
    </div>

</body>
</html>
